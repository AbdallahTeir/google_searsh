<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google_Searsh</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <!-- ================Logo================ -->
        <div class="logo">
          <img src="img/googlelogo_light_color_92x30dp.png" alt="Google_logo" />
        </div>
        <!-- ================SearchBar================ -->
        <div>
          <!-- add here an google link -->
          <div>
            <form action="#" class="searchBar">
              <textarea name="search" id="search" rows="1" >reactjs</textarea>
              <div class="SBicons">
                <span class="material-symbols-outlined"> close </span>
                <span class="or"></span>
                <img src="img/icons/mic.svg" alt="microfone_icon" />
                <img src="img/icons/camera.svg" alt="camera_icon" />
                <img src="img/icons/search.png" alt="search_icon" />
              </div>
            </form>
          </div>
        </div>
        <!-- ================ -->
        <div></div>
        <div class="settings">
          <i class="material-symbols-outlined">settings</i>
          <i class="material-symbols-outlined">apps</i>
          <img src="img/account.png" alt="" />
        </div>
        <div></div>
        <!-- ================Menu================ -->
        <div class="menu">
          <ul>
            <div class="MElements">
              <li class="active">
                <a href="#">
                  <img
                    src="img/icons/search.png"
                    alt="camera_icon"
                    height="24"
                  />
                  <p>All</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="material-symbols-outlined darkgray">imagesmode</i>
                  <p class="darkgray">Images</p></a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="material-symbols-outlined darkgray"
                    >smart_display</i
                  >
                  <p class="darkgray">Videos</p></a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="material-symbols-outlined darkgray">newsmode</i>
                  <p class="darkgray">News</p></a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="material-symbols-outlined darkgray">book</i>
                  <p class="darkgray">Books</p></a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="material-symbols-outlined darkgray">more_vert</i
                    ><p class="darkgray">
                    More
                  </p></a
                >
              </li>
            </div>
            <div class="tools">
              <li>
                <a href="#"><p class="darkgray">Tools</p></a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
